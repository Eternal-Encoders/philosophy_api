name: CI

on:
  push:
    branches: [ db_api ]
  pull_request:
    branches: [ db_api ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit tests
        run: |
          pytest -v
      - name: Run PEP8 / flake8
        run: |
          flake8 app/ tests/
